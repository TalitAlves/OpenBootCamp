<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <h1>Aprendiendo a utlizar imagenes</h1>
    <img src="multimedia/justdance.jfif" alt="Just Dance logo" />
    <h1>Aprendiendo a utilizar video</h1>
    <video
      src="multimedia/Cheering crowd.mp4"
      controls
      muted
      autoplay
      type="video/mp4"
      width="300"
    ></video>

    <h1>Aprendiendo a usar audios</h1>
    <audio
      src="multimedia/abstract landscapes.wav"
      controls
      type="audio/mp3"
      autoplay
      loop
    ></audio>
  </body>
</html>
